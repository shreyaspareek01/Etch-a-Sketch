  <body>
    <header><h1>Etch a Sketch</h1></header>

    <div class="body">
      <div class="menu">
        <div class="colPicker">
          <input type="color" name="" id="colorPicker" />
          <button class="btn1" for="colorPicker">Color Selector</button>
        </div>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
        <div class="slider">
          <button class="sliderText">Pen size</button>
          <input type="range" name="" id="range" min="1" max="64" />
        </div>
      </div>
    </div>
